<!DOCTYPE html>
<html lang="pt-br">
	<head> 
		<meta charset="UTF-8">
		<title>Contato - Barbearia Polesso</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo/logo.png" alt="Logo da Barbearia Polesso"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="sobrenome">Sobrenome</label>
				<input type="text" id="sobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXXXXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend class="texte" id="texte">Como Prefere o nosso Contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail:</label>

				<input type="submit" value="Enviar Formulario" class="enviar">

			</form>
		</main>

		<footer>
			<img src="logo/logo-branco.png" alt="Logo da Barbearia Polesso">
			<p class="copyrigth">&copy; Copyright Barbearia Polesso</p>
		</footer>
	</body>
</html>
